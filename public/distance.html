<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Distance totale</title>
    <script src="days.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/distance.css" type="text/css">
</head>

<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="title">
            <h1>Distance totale</h1>
        </div>

        <section id="year">
                <div class="month max-month" id="janvier">

                    </div>

                </div>
                <div class="month" id="fevrier">
                    <h2 class="name">fév</h2>

                        <div class="rectangle"></div>

                </div>

                    </div>
                    <h2 class="distance">1090KM</h2>

                </div>

                    <h2 class="name">jui</h2>

                    </div>
                    <h2 class="distance">1090KM</h2>
                </div>

                </div>


            
        </section>


        
    </main>

    <footer>
        <div class="arrow left-arrow">
            <a href="elevation.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
