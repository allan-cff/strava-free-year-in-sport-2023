<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Activités les plus rapides</title>
    <script src="fastest.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/fastest.css" type="text/css">
</head>
<body>

    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="title">
            <h1>ACTIVITÉS LES PLUS RAPIDES</h1>
        </div>

        <section class="fastest-sports">
            <div class="sport-1 sport">
                <div class="activity-description">
                    <div class="horaires">
                        <p class="nom-sortie">no data</p>
                        <p class="date">no data</p>
                        <p class="heure">no data</p>
                    </div>
                </div>
                <div class="speed">
                    <p class="nombre-vitesse number-xl">0</p>
                    <p class="number-sm">VITESSE MOYENNE (KM/H)</p>
                    
                </div>

            </div>
            <div class="sport-2 sport">
                <div class="speed">
                    <p class="nombre-vitesse number-xl">0</p>
                    <p class="number-sm">VITESSE MOYENNE (KM/H)</p>
                </div>
                <div class="activity-description">
                    <div class="horaires">
                        <p class="nom-sortie">no data</p>
                        <p class="date">no data</p>
                        <p class="heure">no data</p>
                    </div>
                </div>
                

            </div>
        </section>


        <div class="title">
            <h1>DISTANCE MOYENNE DES ACTIVITÉS</h1>
        </div>
        <section class="average">
            <div class="sport-1-average sport-average">
                <div class="stats-average">
                    <p class="number-md">0</p>
                    <p class="number-sm">KM</p>
                </div>

            </div>
            <div class="sport-2-average sport-average">
                <div class="stats-average">
                    <p class="number-md">0</p>
                    <p class="number-sm">KM</p>
                </div>
            </div>
            
        </section>

    </main>

    <footer>
        <div class="arrow left-arrow">
            <a href="totals.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>5/9</p>
        </div>
        <div class="arrow right-arrow">
            <a href="performances.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>

</body>
</html>
