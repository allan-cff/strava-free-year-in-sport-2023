<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/performances.css" type="text/css">
    <script src="performances.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="title">
            <h1>performances</h1>
        </div>

        <section id="pr">
            <div id="number">
                <img src="../public/images/pr.svg" alt="Icône PR">
                <p id="x" class="number-sm">X</p>
                <p class="number-xxl">205</p>
            </div>
            <p class="number-sm">records personnels</p>
        </section>

        <section id="everest">
            <div>
                <img src="./images/everest-triangle.svg" alt="Triangle de l'Everest">
                <p class="number-xxl">8,9</p>
            </div>
            <p class="number-sm">everest</p>
            <p>Pour rappel, l'Everest culmine à 8.848m de haut.</p>
        </section>

        <section id="kudos">
            <h1>kudos</h1>
            <div>
                <div id="received">
                    <p class="number-md">6575</p>
                    <p class="number-sm">reçus</p>
                </div>
                <div id="max">
                    <p class="number-md">50</p>
                    <p class="number-sm">max</p>
                    <p id="name">Sortie longue avec Jean-Pierre</p>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="arrow left-arrow">
            <a href="fastest.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>6/9</p>
        </div>
        <div class="arrow right-arrow">
            <a href="pictures.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>

</body>
</html>
