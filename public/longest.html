<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Activités les plus rapides</title>
    <script src="utils.js" defer></script>
    <script src="longest.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/longest.css" type="text/css">
</head>
<body>

    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <div class="title">
            <h1>ACTIVITÉ la plus longue</h1>
        </div>

        <section id="longest-activity">
            <div id="distance">
                <p class="number-xxl">300,5</p>
                <p class="number-sm">kilomètres</p>
            </div>
            <div id="average">
                <svg></svg>
                <p class="number-sm">188</p>
                <p class="number-sm"> % plus long que votre moyenne</p>
            </div>
            <div id="map">

            </div>
            <div id="activity">
                <div id="schedules">
                    <p id="date" class="number-sm">Pas de données</p>
                    <p id="hour" class="number-sm">Pas de données</p>
                </div>
                <div>
                    <p id="name" class="number-sm">Pas de données</p>
                </div>
            </div>
        </section>

    

    </main>

    <footer>
        <div class="arrow left-arrow">
            <a href="fastest.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
        <div class="pagination">
            <p>7/11</p>
        </div>
        <div class="arrow right-arrow">
            <a href="performances.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
    </footer>

</body>
</html>
