<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre Année Sportive Strava Free</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>
    <main>
        <section class="logo">
                <p class="nb">YEAR IN</p>
                <p class="nb">SPORT</p>

        </section>
        <section id="profil">
            <img id="profil-picture" alt="photo de profil" href="./images/YiS23-Redirect-Hero-Mobile.jpg">

                    <p>Voir le recap</p>
                </div>
            
        </section>

    <footer>
        <div class="arrow right-arrow ">
            <a href="days.html">
                <img src="./images/fleche-droite.svg" alt="Flèche vers la droite">
            </a>    
        </div>
