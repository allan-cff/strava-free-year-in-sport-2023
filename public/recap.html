<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nombre de jours actifs</title>
    <script src="days.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/recap.css" type="text/css">
</head>

<body>
    <header>
        <img src="./images/strava-logo.svg" alt="Logo Strava">
        <p>#YEARINSPORT</p>
    </header>

    <main>
        <section id="top">
            <div class="logo">
                <p class="nb">YEAR IN</p>
                <p class="nb">SPORT</p>
                <p class="nb year-2023">2023</p>
            </div>

            <div>
                <img id="profil-picture" src="./images/YiS23-Redirect-Hero-Mobile.jpg">
                <p id="pseudo">Chloé Leroux</p>
            </div>
        </section>

       <section id="bottom">

            <section id="left">
                
                <div id="total-hours">
                    <p class="number-sm">Durée totale d'activité</p>
                    <p class="number-md">456</p>
                    <p class="number-sm">heures</p>
                </div>

                <div id="total-distance">
                    <p class="number-sm">Distance totale</p>
                    <p class="number-md">78696</p>
                    <p class="number-sm">kilomètres</p>
                </div>

                <div id="total-elevation">
                    <p class="number-sm">Dénivelé total</p>
                    <p class="number-md">78696</p>
                    <p class="number-sm">mètres</p>
                </div>

            </section>

            <section id="right">

                <div id="top-sport">
                    <p class="number-sm">Sport le plus pratiqué</p>
                    <img src="./images/sports/crossfit.svg">
                </div>

                <div id="active-days">
                    <p class="number-sm">Jours actifs</p>
                    <p class="number-md">245</p>
                </div>

            </section>
       </section>

        
    </main>

    <footer>
        <div class="arrow left-arrow">
            <a href="equipment.html">
                <img src="./images/fleche-gauche.svg" alt="Flèche vers la gauche">
            </a>    
        </div>
      
    </footer>

</body>

</html>
